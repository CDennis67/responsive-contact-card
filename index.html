<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Card</title>
</head>
<body>
    
    <main class="main">
        <article class="contact-card">
            <img class="picture" src="./images/profile.png" alt="Photograph of Christian Dennis">
            <div class="about">
                <div class="contact">
                    <h1>Christian Dennis</h1>
                    <p><strong>(859) 555-1234</strong></p>
                </div>
                <div class="work">
                    <h2>Customer Service Specialist</h2>
                    <h3>OneMain Financial</h3>
                </div>
            </div>
        </article>
    </main>    


</body>
</html>
